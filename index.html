                renderMomentumDashboard();
            } catch (error) {
                console.error('Error loading momentum data:', error);
            }
        }

        function renderMomentumDashboard() {
            if (!momentumData) return;

            const dashboard = document.getElementById('momentumDashboard');
            const grid = document.getElementById('momentumGrid');

            // Show most actionable insights from v4 analysis
            const cards = [];

            // Card 1: HIGH CONFIDENCE STRATEGY (80-85% entry)
            const bucket8085 = momentumData.buckets['80-85%'];
            if (bucket8085) {
                const fromBelow = bucket8085.from_below;
                cards.push({
                    title: 'High Confidence (80-85%)',
                    value: `${fromBelow.win_rate.toFixed(1)}%`,
                    change: `Win Rate ‚Ä¢ ${fromBelow.positive_change_rate.toFixed(1)}% gain rate`,
                    positive: true,
                    subtitle: `${fromBelow.entries} entries analyzed`,
                    bucketData: bucket8085,
                    bucketName: '80-85%',
                    strategyType: 'high_confidence'
                });
            }

            // Card 2: REBOUND STRATEGY (50-55% from above)
            const bucket5055 = momentumData.buckets['50-55%'];
            if (bucket5055) {

                    bucketData: bucket5055,
                    bucketName: '50-55%',
                    direction: 'from_above',
                    strategyType: 'rebound'

                    <p>–í —Å—Ä–µ–¥–Ω–µ–º, —á–µ—Ä–µ–∑ 60 –º–∏–Ω—É—Ç –ø–æ—Å–ª–µ –≤—Ö–æ–¥–∞ –≤ —ç—Ç–æ—Ç –¥–∏–∞–ø–∞–∑–æ–Ω, —Ü–µ–Ω–∞ –∏–∑–º–µ–Ω—è–µ—Ç—Å—è –Ω–∞ <code>${strategyData.avg_price_change_60m >= 0 ? '+' : ''}${strategyData.avg_price_change_60m.toFixed(1)}%</code>.</p>
                    <div class="momentum-popup-example">
                        –ü—Ä–∏–º–µ—Ä: –≤—Ö–æ–¥ –Ω–∞ ${exampleEntry.toFixed(1)}% ‚Üí —á–µ—Ä–µ–∑ —á–∞—Å –≤ —Å—Ä–µ–¥–Ω–µ–º ${exampleFinal.toFixed(1)}%
                    </div>
                </div>

                <div class="momentum-popup-section">
                    <h3>–í–µ—Ä–æ—è—Ç–Ω–æ—Å—Ç—å —Ä–æ—Å—Ç–∞ >2%: ${strategyData.positive_change_rate.toFixed(1)}%</h3>
                    <p>–í <code>${strategyData.positive_change_rate.toFixed(1)}%</code> —Å–ª—É—á–∞–µ–≤ —Ü–µ–Ω–∞ –≤—ã—Ä–∞—Å—Ç–∞–µ—Ç –±–æ–ª–µ–µ —á–µ–º –Ω–∞ 2% –≤ —Ç–µ—á–µ–Ω–∏–µ 60 –º–∏–Ω—É—Ç.</p>

                        <li>–ê–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º –ø–æ–±–µ–¥–∏—Ç–µ–ª–µ–π –ò –ø—Ä–æ–∏–≥—Ä–∞–≤—à–∏—Ö (—Ü–µ–Ω—ã –∏–Ω–≤–µ—Ä—Ç–∏—Ä–æ–≤–∞–Ω—ã)</li>

        function closeMomentumPopup() {
            document.getElementById('momentumPopup').classList.remove('active');
        }

        // Close popup on background click
        document.getElementById('momentumPopup').addEventListener('click', function(e) {
            if (e.target === this) {
                closeMomentumPopup();
            }
        });

        async function loadData() {
            try {
                const response = await fetch('data/tennis_markets.json');
                const data = await response.json();

                // Transform markets to matches format
                allMatches = data.markets.map(market => ({
                    market_id: market.id,
                    id: market.id,
                    title: market.question,
                    question: market.question,
                    slug: market.slug,
                    outcomes: JSON.parse(market.outcomes),
                    volume: parseFloat(market.volume) || 0,
                    clobTokenIds: market.clobTokenIds,
                    startTs: market.startTs,
                    endTs: market.endTs,
                    priceHistory: market.priceHistory,
                    status: 'completed',
                    date: new Date(market.startTs * 1000).toISOString(),
                    gameStartTime: new Date(market.startTs * 1000).toISOString(),
                    polymarket_url: `https://polymarket.com/event/${market.slug}`,
                    url: `https://polymarket.com/event/${market.slug}`
                }));

                updateStats(data);
                renderTable();
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('matchesBody').innerHTML =
                    '<tr><td colspan="7" class="loading">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</td></tr>';
            }
        }

        function updateStats(data) {
            const markets = data.markets || [];
            const totalVolume = markets.reduce((sum, m) => sum + (parseFloat(m.volume) || 0), 0);
            const completed = markets.length; // All markets are completed

            document.getElementById('totalMatches').textContent = markets.length.toLocaleString();
            document.getElementById('totalVolume').textContent = '$' + totalVolume.toLocaleString('en-US', {maximumFractionDigits: 0});
            document.getElementById('dataStatus').textContent = `${completed} / ${markets.length}`;
        }

        function formatDate(dateStr) {
            if (!dateStr) return '-';
            const date = new Date(dateStr);
            return date.toLocaleDateString('ru-RU', {
                day: '2-digit',
                month: 'short',
                year: 'numeric'
            });
        }

        function formatVolume(volume) {
            if (volume >= 1000000) {
                return '$' + (volume / 1000000).toFixed(2) + 'M';
            } else if (volume >= 1000) {
                return '$' + (volume / 1000).toFixed(0) + 'K';
            } else {
                return '$' + volume.toFixed(0);
            }
        }

        function getPolymarketLink(url) {
            if (!url) return '<span class="na">-</span>';
            return `<a href="${url}" target="_blank" class="polymarket-link" onclick="event.stopPropagation()">View ‚Üó</a>`;
        }

        function filterMatches(matches) {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            let filtered = matches;

            // Filter by search
            if (searchTerm) {
                filtered = filtered.filter(m =>
                    m.title.toLowerCase().includes(searchTerm) ||
                    m.players.some(p => p.toLowerCase().includes(searchTerm))
                );
            }

            return filtered;
        }

        function sortMatches(matches) {
            const { column, direction } = currentSort;
            const mult = direction === 'asc' ? 1 : -1;

            return [...matches].sort((a, b) => {
                let valA, valB;

                switch(column) {
                    case 'date':
                        valA = new Date(a.date || 0);
                        valB = new Date(b.date || 0);
                        break;
                    case 'title':
                        valA = a.title.toLowerCase();
                        valB = b.title.toLowerCase();
                        break;
                    case 'volume':
                        valA = a.volume;
                        valB = b.volume;
                        break;
                    default:
                        return 0;
                }

                if (valA < valB) return -1 * mult;
                if (valA > valB) return 1 * mult;
                return 0;
            });
        }

        function renderTable() {
            const tbody = document.getElementById('matchesBody');

            let filtered = filterMatches(allMatches);
            let sorted = sortMatches(filtered);

            if (sorted.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="loading">–ù–µ—Ç —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤</td></tr>';
                return;
            }

            tbody.innerHTML = sorted.map(match => `
                <tr id="match-${match.market_id}" onclick="viewMatch('${match.market_id}')">
                    <td class="match-title">${match.title}</td>
                    <td class="na">-</td>
                    <td class="na">-</td>
                    <td class="na">-</td>
                    <td class="volume">${formatVolume(match.volume)}</td>
                    <td>${getPolymarketLink(match.polymarket_url)}</td>
                </tr>
            `).join('');
        }

        function viewMatch(marketId) {
            // Save current position and match ID for return
            sessionStorage.setItem('returnToMatch', marketId);
            sessionStorage.setItem('scrollPosition', window.scrollY);
            // Navigate to match detail page
            window.location.href = `match_detail.html?id=${marketId}`;
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', renderTable);

        document.querySelectorAll('th.sortable').forEach(th => {
            th.addEventListener('click', () => {
                const column = th.dataset.sort;

                if (currentSort.column === column) {
                    currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
                } else {
                    currentSort.column = column;
                    currentSort.direction = 'desc';
                }

                // Update UI
                document.querySelectorAll('th').forEach(h => {
                    h.classList.remove('sorted-asc', 'sorted-desc');
                });

                th.classList.add(currentSort.direction === 'asc' ? 'sorted-asc' : 'sorted-desc');

                renderTable();
            });
        });

        // Handle return from detail page
        function handleReturn() {
            const matchId = sessionStorage.getItem('returnToMatch');
            const scrollPos = sessionStorage.getItem('scrollPosition');

            if (matchId) {
                // Clear storage
                sessionStorage.removeItem('returnToMatch');
                sessionStorage.removeItem('scrollPosition');

                // Restore scroll position immediately
                if (scrollPos) {
                    window.scrollTo(0, parseInt(scrollPos));
                }

                // Highlight the row
                const element = document.getElementById(`match-${matchId}`);
                if (element) {
                    element.classList.add('highlighted');
                    setTimeout(() => {
                        element.classList.remove('highlighted');
                    }, 1500);
                }
            }
        }

        // Initial load with return handling
        loadData().then(handleReturn);
        loadMomentumData();

        // Auto-refresh every 10 seconds
        setInterval(loadData, 10000);
    </script>
